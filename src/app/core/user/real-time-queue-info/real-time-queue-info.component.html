<div class="header pb-6">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-6 col-7">
					<h6 class="h2 text-dark d-inline-block mb-0">{{ "RealTimeQueueInfo" | translate }}</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-info text-dark"> </i> </a>
							</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt--6">
	<div class="row">
		<div class="col-xl-12">
			<div class="card">
				<div class=" card-header"><h5 class=" h3 mb-0">{{ "QueueInfo" | translate }}</h5></div>
				<div class="row align-items-center">
					
					<div class="card-body">
						<div class="chart">
							<div class="amchart" id="chartgantt1queueinfo"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xl-12">
			<div class=" card">
				<div class=" card-header">
				  <h3 class=" mb-0">{{ "QueueInfo" | translate }}</h3>
				</div>
				<div class="dataTables_wrapper py-4">		  
					<ngx-datatable
					  class="bootstrap selection-cell"
					  [columnMode]="'force'"
					  [headerHeight]="50"
					  [footerHeight]="50"
					  [rowHeight]="'auto'"
					  [limit]="entries != -1 ? entries : undefined"
					  [rows]="temp"
					  
					>
						<!-- <ngx-datatable-column name="No">
						  <ng-template
						  let-rowIndex="rowIndex"
						  let-row="row"
						  ngx-datatable-cell-template
						  >
						  <strong>{{ rowIndex + 1 }}</strong>
						  </ng-template>
						</ngx-datatable-column> -->
						<ngx-datatable-column name="Platform" >
							<ng-template let-row="row" ngx-datatable-cell-template>
							{{row.platform}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Gate" >
							<ng-template let-row="row" ngx-datatable-cell-template>
							{{row.gate}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Flight No">
						  <ng-template
						  let-rowIndex="rowIndex"
						  let-row="row"
						  ngx-datatable-cell-template
						  >
						  <strong>{{ rowIndex + 27 }}</strong>
						  </ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Name" >
							<ng-template let-row="row" ngx-datatable-cell-template>
							{{row.name}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column name="Date" >
							<ng-template let-row="row" ngx-datatable-cell-template>
							{{row.date}}
							</ng-template>
						</ngx-datatable-column>
						<!-- <ngx-datatable-column name="ID"></ngx-datatable-column>
						<ngx-datatable-column name="Date"></ngx-datatable-column> -->
				  
						<ngx-datatable-column name="Action">
							<ng-template let-row="row" ngx-datatable-cell-template>
								<button class=" btn btn-icon btn-default btn-sm" type="button" title="View" (click)="openModal(viewData)">
									<span class=" btn-inner--icon"> <i class=" far fa-eye"> </i> </span>
								</button>
								<!-- <button class=" btn btn-icon btn-danger btn-sm" type="button" title="Delete">
									<span class=" btn-inner--icon"> <i class=" fas fa-trash"> </i> </span>
								</button>
								<button class=" btn btn-icon btn-default btn-sm" type="button" title="Print">
									<span class=" btn-inner--icon"> <i class=" fas fa-print"> </i> </span>
								</button> -->
							</ng-template>
						</ngx-datatable-column>
					</ngx-datatable>
				  </div>
			</div>
		</div>
	</div>
</div>
