<div class="header pb-6">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-6 col-7">
					<h6 class="h2 text-dark d-inline-block mb-0">{{ "ParkingManagement" | translate }}</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-map-marker-alt text-dark"> </i> </a>
							</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt--6">
	<div class="row">
		<div class="col-12">
			<div class="card">
			  <div class="card-header bg-secondary">
				  <h6 class="h2 text-dark d-inline-block mb-0">{{ "PleasePickAvailableDateTime" | translate }}</h6> 
			  </div>
			  <div class="card-body">
				  <div class="row">
					<div class=" col-12 col-md-6">
					  <div class=" form-group">
						<label class=" form-control-label" for="exampleDatepicker">
							{{ "DateFrom" | translate }}
						</label>
						<input
							type="text"
							placeholder="Date From"
							class="form-control"
							bsDatepicker
							
							[bsConfig]="{
							  isAnimated: true,
							  containerClass: 'theme-red'
							}"
						/>
					  </div>
					</div>
					<div class=" col-12 col-md-6">
						<div class=" form-group">
						  	<label class=" form-control-label" for="exampleDatepicker">
								{{ "DateTo" | translate }}
							</label>
							<input
							  type="text"
							  placeholder="Date To"
							  class="form-control"
							  bsDatepicker
							  
							  [bsConfig]="{
								isAnimated: true,
								containerClass: 'theme-red'
							  }"
							/>
						</div>
					</div>
					<div class=" col-12 col-md-6">
						<div class=" form-group">
						  <label class=" form-control-label" for="example4cols3Input">
							{{ "TimeIn" | translate }}
						  </label>
			  
							<input
								class=" form-control"
								id="example-time-input"
								type="time"
								value="10:30:00"
							/>
						</div>
					</div>
					<div class=" col-12 col-md-6">
						<div class=" form-group">
						  <label class=" form-control-label" for="example4cols3Input">
							{{ "TimeOut" | translate }}
						  </label>
			  
							<input
								class=" form-control"
								id="example-time-input"
								type="time"
								value="10:30:00"
							/>
						</div>
					</div>
					<div class=" col-12 text-right">
						<button class=" btn btn-default" type="button">{{ "Search" | translate }}</button>
					  </div>
				  </div>
			  </div>
			</div>

			<div class="card">
				<div class="card-header">
					<h6 class="h2 text-dark d-inline-block mb-0">{{ "AvailableParkingSpot" | translate }}</h6>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-xl-3 col-md-6">
							<img
							alt="Image placeholder"
							class=" card-img-top"
							src="assets/img/theme/img-1-1000x900.jpg"
							/>
							<a class=" btn btn-default text-white" style="display: block;" (click)="openModal(viewData)">
								{{ "Parking" | translate }} A
							  </a>
				
						</div>
						<div class="col-xl-3 col-md-6">
							<img
							alt="Image placeholder"
							class=" card-img-top"
							src="assets/img/theme/img-1-1000x900.jpg"
							/>
							<a class=" btn btn-default text-white" style="display: block;" (click)="openModal(viewData)">
								{{ "Parking" | translate }} B
							  </a>
				
						</div>
						<div class="col-xl-3 col-md-6">
							<img
							alt="Image placeholder"
							class=" card-img-top"
							src="assets/img/theme/img-1-1000x900.jpg"
							/>
							<a class=" btn btn-default text-white" style="display: block;" (click)="openModal(viewData)">
								{{ "Parking" | translate }} C
							  </a>
				
						</div>
						<div class="col-xl-3 col-md-6">
							<img
							alt="Image placeholder"
							class=" card-img-top"
							src="assets/img/theme/img-1-1000x900.jpg"
							/>
							<a class=" btn btn-default text-white" style="display: block;" (click)="openModal(viewData)">
								{{ "Parking" | translate }} D
							  </a>
				
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #viewData>
	<div class=" modal-header">
	  <h6 class=" modal-title" id="modal-title-default">
		{{ "ParkingDetails" | translate }}
	  </h6>

	  <button
		aria-label="Close"
		class=" close"
		data-dismiss="modal"
		type="button"
		(click)="defaultModal.hide()"
	  >
		<span aria-hidden="true"> Ã— </span>
	  </button>
	</div>

	<div class=" modal-body">
		<div class=" col-12">
            <div class=" form-group">
              <label class=" form-control-label" for="example4cols3Input">
                {{ "Name" | translate }}
              </label>
  
              <input
                class=" form-control"
                id="example4cols3Input"
                placeholder="John"
                type="text"
              />
            </div>
		</div>
		<div class=" col-12">
            <div class=" form-group">
              <label class=" form-control-label" for="example4cols3Input">
                {{ "CarType" | translate }}
              </label>
  
              <input
                class=" form-control"
                id="example4cols3Input"
                placeholder="Mercedes"
                type="text"
              />
            </div>
		</div>
		<div class=" col-12">
            <div class=" form-group">
              <label class=" form-control-label" for="example4cols3Input">
                {{ "RegistrationNumber" | translate }}
              </label>
  
              <input
                class=" form-control"
                id="example4cols3Input"
                placeholder="ABC123"
                type="text"
              />
            </div>
        </div>
	</div>

	<div class=" modal-footer">
	  <button 
	  class=" btn btn-default" 
	  type="button" 
	  class="btn btn-success"
	  (click)="goPage()">
	  {{ "Pay" | translate }}
	  </button>

	  <button
		class=" btn btn-link ml-auto"
		data-dismiss="modal"
		type="button"
		(click)="defaultModal.hide()"
	  >
	  {{ "Close" | translate }}
	  </button>
	</div>
  </ng-template>

  <footer>
	<livechat-widget
	  #liveChatWidget
	  licenseId="11082047"
	  (onChatLoaded)="onChatLoaded($event)"
	  (onChatWindowOpened)="onChatWindowOpened()"
	  (onChatWindowMinimized)="onChatWindowMinimized()"
	  [visitor]=""
	  [params]=""
	></livechat-widget>
  </footer>
